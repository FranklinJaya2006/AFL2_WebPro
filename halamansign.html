<!DOCTYPE html>
<html lang="en">
<head>
    
</head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Landing Page</title>
<style>
        .centered {
            position: relative;
            height: 100vh;
            background-image: url('gambar-landing-page.jpg');
            background-size: cover;
            color: #ffffff;
            text-align: center;
        }
    
        .title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Paimon', Arial, sans-serif;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .langkah {
            font-family: 'Adventure', Arial, sans-serif;
            font-size: 1.5em;
            color: rgba(255, 255, 255, 0.7);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
            position: absolute;
            left: 50%;
            top: 60%;
            transform: translate(-50%, -50%);
        }

        .sub-title {
            font-family: 'Adventure', Arial, sans-serif;
            font-size: 1.5em;
            color: rgba(255, 255, 255, 0.7);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
            position: absolute;
            left: 50%;
            top: 75%;
            transform: translate(-50%, -50%);
            text-decoration: underline;
        }
        @keyframes swipeAnimation {
            0% { transform: translateX(0); }
            100% { transform: translateX(100%); }
        }

        .swipe-animation {
            animation: swipeAnimation 1s ease forwards;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
        }
        
        #continueText {
            background: none;
            border: none;
            cursor: pointer;
            color: rgba(255, 255, 255, 0.7);
            font-family: 'Adventure', Arial, sans-serif;
            font-size: 1.5em;
            padding: 10px 20px;
            border-radius: 10px;
            transition: background-color 0.3s ease, color 0.3s ease;
          }
          
          #continueText:hover {
            background-color: rgba(255, 255, 255, 0.3);
            color: #ffffff;
            text-decoration: underline;
          }
          
    </style>
</head>
<body>
<div class="centered">
    <img src="Ganyu.jpeg" alt="Gambar Landing Page" id="landingImage" style="width:100%; height:100%;" class="carousel-item img">
    <h1 class="title">Selamat Datang</h1>
    <p id="continueText2" class="langkah">Ini adalah langkah awal anda membuat/mengikuti event dengan baik</p>
    <p id="continueText" class="sub-title continue-text:hover">Ayo mulai</p>
</div>

<script>
    var landingImage = document.getElementById('landingImage');

    landingImage.addEventListener('click', function() {
        document.body.classList.add('swipe-animation');
        var overlay = document.createElement('div');
        overlay.classList.add('overlay');
        document.body.appendChild(overlay);
        setTimeout(function() {
            window.location.href = 'Fijworker.html';
        }, 3000);
    });

    var continueText = document.getElementById('continueText');

    continueText.addEventListener('click', function() {
        document.body.classList.add('swipe-animation');
        var overlay = document.createElement('div');
        overlay.classList.add('overlay');
        document.body.appendChild(overlay);
        setTimeout(function() {
            window.location.href = 'Fijworker.html';
        }, 3000);
    });

    var continueText = document.getElementById('continueText2');

    continueText.addEventListener('click', function() {
        document.body.classList.add('swipe-animation');
        var overlay = document.createElement('div');
        overlay.classList.add('overlay');
        document.body.appendChild(overlay);
        setTimeout(function() {
            window.location.href = 'Fijworker.html';
        }, 3000);
    });
</script>
</body>
</html>
